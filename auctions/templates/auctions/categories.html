{% extends 'auctions/layout.html' %}

{% block body %}
<div class="container">
<h2 class="text-center">Categories</h2>



<div class="rows ">
    {% for category in categories  %}

    <div class="card text-bg-primary mb-3 item" style="max-width: 18rem;">
        <a href="{% url 'category' category.id %}" class="text-white">
        <div class="text-center fs-4">{{category.name}}</div>
    </a>
      </div>
    
    {% endfor %}
</div>

</div>
{% endblock body %}
